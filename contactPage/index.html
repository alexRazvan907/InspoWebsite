        <section class="mainPage">
        <div class="container">
          <div class="header">
              <h2>Leave a comment
              </h2>
              <p>Do you have a outfit that we missed? upload it <a href="../uploadPage/index.html">here.</a></p>
          </div>
      <form class="form" id="form">
      <div class="form-contact">
          <label for="name">Name</label>
          <input id="name" type="text" placeholder="Alex Razvan">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
      </div>
  
      <div class="form-contact">
          <label for="email">Email</label>
          <input id="email" type="email" placeholder="emailaddress@email.com">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
      </div>
  
      <div class="form-contact">
          <label for="comment">Comment</label>
          <input id="comment" type="text" placeholder="Max length 500 characters">
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Error message</small>
      </div>
      <button>Submit</button>
    </section>
